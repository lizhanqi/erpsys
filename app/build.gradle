    compile 'org.greenrobot:greendao:3.2.0'
    //    compile 'com.github.donkingliang:GroupedRceyclerViewAdapter:1.2.0'
    compile 'com.lizhanqi:groupedadapter:1.0.0'
    compile 'com.github.lygttpod:SuperTextView:2.1.5'
    compile 'com.lizhanqi:libstepview:1.0.1'
    compile 'com.gyf.barlibrary:barlibrary:2.3.0'
